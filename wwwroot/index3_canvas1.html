<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas的使用</title>
</head>
<body>
    <canvas id = "drawing" width = "60" height= "100" style="border:1px solid #d3d3d3;">if you can see this , canvas is not supported</canvas>
    <canvas id = "canvas1" width="100" height="100" style="border:1px solid red"></canvas>
<canvas id="canvas2" width="200" height="200" style="border:1px solid blue"></canvas>
<canvas id="canvas3" width="500" height="500" style="border:1px solid blue"></canvas>
<canvas id="canvas4" width="100" height="100" style="border:1px solid blue"></canvas>
<canvas id="canvas5" width="100" height="100" style="border:1px solid blue"></canvas>
<canvas id="canvas6" width="200" height="500" style="border:1px solid blue"></canvas>
<canvas id="canvas7" width="200" height="500" style="border:1px solid blue"></canvas>
<canvas id="canvas8" width="500" height="500" style="border:1px solid blue"></canvas>
<canvas id="canvas9" width="200" height="200" style="border:1px solid blue"></canvas>
<canvas id="canvas10" width="500" height="500" style="border:1px solid blue"></canvas>
<canvas id="canvas11" width="500" height="500" style="border:1px solid blue"></canvas>
<canvas id="canvas12" width="500" height="500" style="border:1px solid blue"></canvas>

</body>
<script>
    var drawing = document.getElementById("drawing");
//确定浏览器支持<canvas>元素
if (drawing.getContext){
    var context = drawing.getContext("2d");
    //更多代码
    /*
    //取得图像的数据URI
    var imgURI = drawing.toDataURL("image/png");
    //显示图像
    var image = document.createElement("img");
    image.src = imgURI;
    document.body.appendChild(image);*/
    context.strokeStyle = "red";     //触笔颜色
    context.lineWidth='3';
    context.fillStyle = "#0000ff";   //填充绘画的颜色
    width=50;
    height = 50;
    context.rect(10,10,width,height);context.stroke();
}
    var c = document.getElementById('canvas1');
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.lineWidth="3";
    ctx.strokeStyle="red";
    ctx.rect(5,5,100,100);
    ctx.stroke()
//绘制红色矩形
ctx.fillStyle = "#ff0000";
ctx.fillRect(10, 10, 50, 50);

//绘制半透明的蓝色矩形
ctx.fillStyle = "rgba(0,0,255,0.5)";
ctx.fillRect(50, 50, 60, 60);
//绘制半透明的蓝色描边矩形
ctx.strokeStyle = "rgba(0,0,255,0.5)";
ctx.strokeRect(70, 70, 50, 50);

var c2=document.getElementById("canvas2");
var context2 = c2.getContext('2d');
context2.rect(20,20,150,100)
context2.fillStyle = "green";
context2.fill();

//线条
var c3=document.getElementById("canvas3");
var ctx3 = c3.getContext('2d');
ctx3.beginPath();
ctx3.moveTo(20,20);
ctx3.lineTo(20,100);
ctx3.lineTo(70,100);
ctx3.strokeStyle = "green";
ctx3.stroke();

var c4 = document.getElementById("canvas4");
var ctx4 = c4.getContext('2d');
ctx4.beginPath();
ctx4.moveTo(20,20);
ctx4.lineTo(20,100);
ctx4.lineTo(100,100);
ctx4.closePath();
ctx4.stroke();
ctx4.fillStyle = "green";
ctx4.fill();
// draw curve
var c=document.getElementById("canvas5");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20,20);
ctx.quadraticCurveTo(20,100,200,20);
ctx.stroke();

//draw curve
var c=document.getElementById("canvas6");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20,20);
ctx.bezierCurveTo(20,100,200,100,200,20);
ctx.stroke();

//draw cicle
var c=document.getElementById("canvas7");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(100,75,50,0,2*Math.PI);
ctx.stroke();

var canvas = document.getElementById("canvas8");
if(canvas.getContext){  
    var ctx = canvas.getContext("2d");  
    ctx.moveTo(50, 50); 
    //端点1
    var p1 = {
        x : 200,
        y : 50
    };
    //端点2
    var p2 = {
        x : 200,
        y : 100         
    };
    //绘制与当前端点、端点1、端点2三个点所形成的夹角的两边相切并且半径为50px的圆的一段弧线
    ctx.arcTo(p1.x, p1.y, p2.x, p2.y, 50);
    ctx.strokeStyle = "blue";
    ctx.stroke();


     

   
}
var c=document.getElementById("canvas9");
var ctx = c.getContext("2d");
ctx.rect(10,10,100,100);
//rect path is area， so 30，10 is in path
    if(ctx.isPointInPath(30,10)){
    ctx.stroke();
    }
    ctx.beginPath()
    ctx.moveTo(10,30)
    ctx.lineTo(110,30)
    ctx.closePath()
    //line just can be used in two end points
    if(ctx.isPointInPath(110,30)==false)
    {
        ctx.stroke()
    }

    var c=document.getElementById("canvas8");
    var ctx = c.getContext("2d");
    ctx.font="30px Times new Roman";
    ctx.fillStyle = "red"
    //实心字体
    ctx.fillText("Hello World!",10,50);
    ctx.font="30px Times new Roman";
ctx.strokeStyle = "blue";
//空心字体
ctx.strokeText("Hello World!",9,50);

ctx.font="20px Arial";
var txt="Hello World"
ctx.textAlign="start";   
ctx.fillText("width:" + ctx.measureText(txt).width,10,90);
ctx.textAlign="center";    //"center|end|left|right|start";
ctx.fillText(txt,10,110);

var c=document.getElementById("canvas10");
var ctx=c.getContext("2d");
//所有之后的绘图也会被缩放。定位也会被缩放
ctx.strokeRect(5,5,25,15);
ctx.scale(2,2); //1=100%
ctx.strokeRect(5,5,25,15);
ctx.scale(2,2);
ctx.strokeRect(5,5,25,15);
ctx.scale(2,2);
//ctx.clearRect(0,0,c.width,c.height)
//rotate 20 degress
ctx.rotate(20*Math.PI/180);
ctx.strokeRect(10,10,25,15);
ctx.scale(2,2);


var c=document.getElementById("canvas11");
var ctx = c.getContext("2d");

ctx.beginPath();
ctx.arc(150,75,70,0,2*Math.PI);
ctx.stroke();

ctx.moveTo(215,75);
ctx.arc(150,75,65,0,2*Math.PI);
//变换原点,将150，75变为0，0坐标
ctx.translate(150,75);

ctx.textBaseline = "middle";
ctx.fillText('3',50,0);
ctx.textAlign="center";  
ctx.fillText('6',0,55);
ctx.fillText('9',-50,0);
ctx.fillText('12',0,-55);

ctx.moveTo(0,0);
ctx.lineTo(35,0);
ctx.moveTo(0,0);
ctx.lineTo(0,-50);

ctx.stroke();
var second = 1;
var data = {

  timeRefresh: function(){
    this.second=this.second+1
    if(this.second==60)
        this.second=0;
    var c=document.getElementById("canvas11");
    var ctx = c.getContext("2d");
  
ctx.beginPath();
ctx.clearRect(-150,-75,300,1300)
ctx.arc(0,0,70,0,2*Math.PI);
ctx.stroke();


ctx.arc(0,0,65,0,2*Math.PI);
//变换原点,将150，75变为0，0坐标
//ctx.translate(150,75);

ctx.textBaseline = "middle";
ctx.fillText('3',50,0);
ctx.textAlign="center";  
ctx.fillText('6',0,55);
ctx.fillText('9',-50,0);
ctx.fillText('12',0,-55);

    

    ctx.moveTo(0,0)
    ctx.rotate(second/60*Math.PI*2)
    ctx.lineTo(0,50)

    
    ctx.stroke()
    ctx.rotate(-second/60*Math.PI*2)
    console.log(second)
    setTimeout(data.timeRefresh,30);
  }
};
setTimeout(data.timeRefresh,1000);
//https://www.jianshu.com/p/95367a6066d5
</script>
</html>
