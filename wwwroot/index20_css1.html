<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1:登陆注册页面</title>
</head>
<body>
    <h1>表单提交，使用的是form-urlencode方式，即在requestbody中为k-v结构拼接</h1>
    <!-- table 用来展示数据， 布局用div-->
    <form action="/demo/api/api3" method="POST">
    <table width="500" border="1">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan" value='1'>man
                <input type="radio" name="sex" id="nv" value='2'>woman
            </td>
        </tr>
        <tr>
            <td>时间</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>
                地区
            </td>
            <td>
                <input type="text" value="上海" name="area">
            </td>
        </tr>
        <tr>
            <td>
                婚姻
            </td>
            <td>
                <input type="radio" name="hunying" value='yihun'>未婚
                <input type="radio" name="hunying" value='weihun'>已婚
                <input type="radio" name="hunying" value='lihun'>离婚
            </td>
        </tr>
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="博士" name="xueli">

            </td>
        </tr>
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox" name="love" value="yujie">御姐
                <input type="checkbox" name="love" value="luoli">萝莉
                <input type="checkbox" name="love" value="zhichang">职场
                <input type="checkbox" name="love" value="lengyan">冷艳
                <input type="checkbox" name="love" value="wenrou">温柔

            </td>
        </tr>
        <tr>
            <td>
                介绍
            </td>
            <td>
                <textarea name="gerenjieshao">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" value="注册" />
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="checkbox" checked name="shengming">我同意注册条款
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td name="chengnuo">
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>态度认真</li>
                    <li>真诚寻找</li>
                </ul>
                <ol>
                    <li>有房</li>
                    <li>有车</li>
                    <li>高学历</li>
                </ol>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
