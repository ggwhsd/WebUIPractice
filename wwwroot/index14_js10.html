<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 浏览器对象模型</title>
</head>
<body>
    <style>
    div {
        height: 300px;
        width: 300px;
        background-color: greenyellow;
    }
    
    .div1 {
        height: 300px;
        width: 300px;
        background-color: red;
    }
    
    .div2 {
        height: 300px;
        width: 300px;
        background-color: greenyellow;
    }
</style>
</body>
<p>
    setTimeout: 一次性定时器，定时多久之后调用，若想循环，则需要在每次调用之后继续调用该定时器。
    setInterval：循环定时器。

</p>
<input type='button' id='startTimer' value='启动setTimeout' />
    <input type='button' id='stopTimer' value='停止clearTimeout' />
    <input type='button' id='startInterval' value='启动Interval' />
    <input type='button' id='stopInterval' value='停止Interval' />
    
    <script>
        //确保页面加载完所有资源后执行,所以使用load事件
        window.addEventListener('load', function(){
            alert('load completed! ')
            var div = document.querySelector('div')
            window.addEventListener('resize',function(){
                if(window.innerWidth<500)
                {
                    div.style.display='none';
                }
                else
                {
                    div.style.display='block';
                }
            })
            var btn1 = document.querySelector('#startTimer')
            var btn2= document.querySelector('#stopTimer')
            var btn1_timer = null
            btn1.addEventListener('click',function()
            {
                btn1_timer = setTimeout(function(){
                    div.className='div1';
                },3000)
            })
            btn2.addEventListener('click',function(){
                clearTimeout(btn1_timer);
            })

            var btn3 = document.querySelector('#startInterval')
            var btn4 = document.querySelector('#stopInterval')
            var btn3_timer = null;
            btn3.addEventListener('click',function(){
                btn3_timer = setInterval(function(){
                    if(div.className=='div1')
                    {
                        div.className = 'div2'
                    }
                    else
                    {
                        div.className='div1'
                    }
                },1000)
            })
            btn4.addEventListener('click',function(){
                clearInterval(btn3_timer);
            })
        })
        
    </script>
    <div></div>
</html>
