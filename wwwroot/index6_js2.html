<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的常用内置对象</title>
</head>
<style>
    pre {
        background-color: black;
        color: white;
    }
</style>
<script src='./js/my.js'></script>
<body>
    <div id="content">
        <pre >

        </pre>
    </div>
</body>
<script>
    var div = document.getElementById('content');
    var pre = div.getElementsByTagName('pre')[0];
    var endl='\r\n'
    pre.innerText+='调用内置对象Math\r\n'
    pre.innerText+='Math.PI:'+Math.PI + endl
    pre.innerText+='Math.max:'+Math.max(1,3,4,5,6)+endl
    pre.innerText+='向下取整3.2：'+Math.floor(3.2)+endl
    pre.innerText+="向上取整3.2：" + Math.ceil(3.2)+endl
    pre.innerText+="四舍五入3.2:" + Math.round(3.2)+endl
    pre.innerText+="四舍五入-3.2:" + Math.round(-3.2)+endl
    pre.innerText+="绝对值-3.2:" + Math.abs(-3.2) +endl
    pre.innerText+="随机浮点数>=0,<1:" + Math.random()+endl
    pre.innerText+="随机整数>=5,<=10:" + Math.floor(Math.random() * (10 - 5 + 1)) + 5 + endl
    pre.innerText+=("调用自定义数学函数") +endl
    function show(str){
        pre.innerText+=str +endl
    }
    var myMath = {
        PI: Math.PI,
        max: function() {
            var maxNumber = arguments[0]
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > maxNumber) {
                    maxNumber = arguments[i];
                }

            }
            return maxNumber;
        },
        min: function() {
            var minNumber = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] < minNumber) {
                    minNumber = arguments[i]
                }
            }
        }
    }
    show(myMath.PI)
    show(myMath.max(1, 3, 5, 2))

    show("使用内置对象Date")
    var nowDate = new Date()
    show(nowDate)
    nowDate = new Date(2021, 6, 29)
    show(nowDate)
    nowDate = new Date(2021, 6, 29, 21, 29, 30)
    show(nowDate)
    var milliseconds = Date.now()
    nowDate = new Date("2022-08-20 20:06:30")
    show(nowDate)
    show(milliseconds)
    nowDate = new Date(milliseconds)
    show(nowDate)
    show("年：" + nowDate.getFullYear())
    show("月：" + nowDate.getMonth())
    show("日:" + nowDate.getDate())
    show("时:" + nowDate.getHours() + " 分：" + nowDate.getMinutes() + " 秒:" + nowDate.getSeconds())
    show("utc年" + nowDate.getUTCFullYear())
    show("一周第几天:" + nowDate.getDay())
    show("总的毫秒数:" + nowDate.getTime() + " " + nowDate.valueOf())
    show(countDown('2022-08-20 00:00:01'))
    
    show("数组")
    var arr = [1, 2, 3]
    show(arr[0])

    var arr1 = new Array(); //空数组
    var arr2 = new Array(2); //数组长度
    var arr2 = new Array(2, 3); //等价于  arr2 = [2,3]
    show(arr2 instanceof Array)
    show(Array.isArray(arr2))
    arr2.push(4);
    //新增元素的方法2
    arr2[3] = 5
    show(arr2)
    show("toString:" + arr2.toString())
    show(arr2.join("-"))
    show("aaa".concat("bbb"))
    show("abcdefg".substr(1, 5))
    show("abcdefg".replace('c', 'C'))
    show("a-b-c-d-e".split("-"))
    var arg = "111"
        //普通变量时传值
    show(SetArgument(arg))
    show(arg)
    var p1 = new Person("刘备")
        //对象传引用
    SetPerson(p1)
    show(p1.name)
</script>
</html>
